
<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/gif" href="logo.gif" />
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"

  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([-11.264612212504435, 42.978515625], 12);
      L.tileLayer('file:///C%3A/Users/nicol/Documents/%2311 Informatique/Python/mapant/scripts/pullautin_to_tiles/tiles/{z}/{x}/{y}.png', {
        minZoom: 0,
        maxZoom: 14,
        tileSize: 256,
        unloadInvisibleTiles: false,
        continuousWorld: true,
        tms: false,
        attribution: ''
      }).addTo(map);
  </script>
</body>
</html>
